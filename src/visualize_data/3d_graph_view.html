<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Force-Directed Graph</title>
    <style>
        body {
        {
            margin: 0;
        }
        }

        #3d-graph {
        {
            width: 100vw;
            height: 100vh;
        }
        }
    </style>
    <script src="//unpkg.com/d3-dsv"></script>
    <script src="//unpkg.com/dat.gui"></script>
    <script src="//unpkg.com/d3-octree"></script>
    <script src="//unpkg.com/d3-force-3d"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
</head>
<body>
<div id="3d-graph"></div>
<script>
    // controls
    const startingOrientation = 'td';
    const controls = {'DAG Orientation': startingOrientation};
    const gui = new dat.GUI();
    gui.add(controls, 'DAG Orientation', ['td', 'bu', 'lr', 'rl', 'zout', 'zin', 'radialout', 'radialin', null])
        .onChange(orientation => graph && graph.dagMode(orientation));


    const graph = ForceGraph3D()
    (document.getElementById('3d-graph'))
        .jsonUrl('./graph_data.json')
        .dagMode(startingOrientation)


        .nodeLabel('name')
        .nodeAutoColorBy('type')
        .nodeLabel(node => node.name)
        .nodeVal(node => node.relative_size)
        .nodeResolution(4)


        .linkDirectionalArrowLength(3)
        .linkDirectionalArrowRelPos(1)
        .linkDirectionalParticles(10)
        .linkDirectionalParticleSpeed(0.01)
        .linkResolution(4)
        .linkAutoColorBy('group')
</script>

</body>
</html>

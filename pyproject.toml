[project]
name = "skellybot-analysis"
version = "0.1.0"
description = "A repo for the (python) code used to analyze data gathered from skellybot servers (mostly looking at student data from courses) "
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dash>=2.18.2",
    "discord>=2.3.2",
    "openai>=1.52.2",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "pydantic[email]>=2.9.2",
    "python-dotenv>=1.0.1",
    "scikit-learn>=1.5.2",
    "tiktoken>=0.8.0",
]
